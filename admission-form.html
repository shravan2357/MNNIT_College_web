<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNNIT Admission Form</title>
    <link rel="stylesheet" href="admission-formStyles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>MNNIT Allahabad - Admission Form</h1>
    </header>

    <!-- Admission Form Section -->
    <section class="form-section">
        <h2>Apply for Admission</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            
            <!-- Personal Information -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <!-- Course Selection -->
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Select Course</option>
                <option value="btech">B.Tech</option>
                <option value="mtech">M.Tech</option>
                <option value="mba">MBA</option>
                <option value="phd">Ph.D.</option>
            </select>

            <!-- Address -->
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <!-- Upload Documents -->
            <label for="documents">Upload Documents (PDF or Image):</label>
            <input type="file" id="documents" name="documents" accept=".pdf, .jpg, .png" required>

            <!-- Submit Button -->
            <button type="submit" class="btn">Submit Application</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MNNIT Allahabad | All Rights Reserved</p>
    </footer>

</body>
</html>
